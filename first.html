<!DOCTYPE html>
<html>
    <head>
        <title>Website</title>
    </head>
    <body>
        <h1><b>Lists</b></h1>
        <h3><i>Unordered list</i></h3>
        <ul type="square">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ul>
        <h3><i>Ordered list</i></h3>
        <ol type="1">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ol>
        <h3><b>Description List</b></h3>
        <dl>
            <dt>Small</dt>
            <dd>0-12</dd>
            <dt>Teen</dt>
            <dd>13-19</dd>
            <dt>Adult</dt>
            <dd>20+</dd>
        </dl>
        <h3><b>Nested List</b></h3>
        <ul>
            <li>Starters
                <ol type="A">
                    <li>Combo 1
                        <ul>
                            <li>abc</li>
                            <li>xyz</li>
                        </ul>
                    </li>
                    <li>Combo 2
                        <ul>
                            <li>pqr</li>
                            <li>stu</li>
                        </ul>
                    </li>

                </ol>
            </li>
        </ul>

    </body>
</html>
